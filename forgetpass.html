<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!-- 优先使用 IE 最新版本和 Chrome -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="mui/css/mui.min.css" type="text/css" rel="stylesheet">
    <link href="mui/css/mui.picker.css" type="text/css" rel="stylesheet">
    <link href="mui/css/mui.poppicker.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="http://at.alicdn.com/t/font_795280_be0zjhh04n6.css" type="text/css" rel="stylesheet">
</head>
<body>
<form>
    <ul class="registerUl">
        <li><span>证件号码：</span><input type="text" id="certNo" name="certNo" placeholder="请输入证件号码"></li>
        <li class="liCode"><span>手机号：</span><input type="text" id="phone" name="phone" placeholder="请输入手机号">
            <input class="getCode" id="getPassCoed" value="获取验证码">
        </li>
        <li><span>验证码：</span><input type="text" id="phoneCode" placeholder="请输入验证码"></li>
        <li><span>新密码：</span><input type="password" id="password" name="" placeholder="请输入新密码"></li>
        <li><span>确认密码：</span><input type="password" id="password1" placeholder="请输入确认密码"></li>
    </ul>
    <div class="applyBtn">
        <button type="button" id="forgetPassword" class="returnBtn">完成</button>
    </div>
</form>
<script src="mui/js/mui.min.js"></script>
<script src="mui/js/jquery.min.js"></script>
<script src="mui/js/base.js"></script>
</body>
</html>
