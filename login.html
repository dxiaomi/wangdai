<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!-- 优先使用 IE 最新版本和 Chrome -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="mui/css/mui.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="http://at.alicdn.com/t/font_795280_be0zjhh04n6.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="loginTx">
        <div class="loginPhoto">
            <img src="images/photo.jpg" alt="">
        </div>
    </div>
    <ul class="loginUl">
        <li><span>账号</span><input type="text" id="certNo" name="certNo" placeholder="请输入手机号/证件号"></li>
        <li><span>密码</span><input type="password" id="password" name="password" placeholder="请输入密码"></li>
    </ul>
    <div class="applyBtn">
        <a href="javascript:;" id="signIn" class="aRegister">登录</a>
    </div>
    <div class="loginWZ">
        <a href="forgetpass.html">忘记密码?</a>
        <a href="register.html">注册新用户</a>
    </div>
    <p class="reminder">
        <span>温馨提示</span>
        尊敬的用户，在您登录成功后将自动注册成为自主理赔的用户，如果您已注册，请通过已有账号登录进行理赔
    </p>
</body>

<script src="mui/js/mui.min.js"></script>
<script src="mui/js/jquery.min.js"></script>
<script src="mui/js/base.js"></script>
<script>
    $(function () {
        var dataArray = getCache();
        if(dataArray.length == 2){
            window.location.href="index1.html"
        }
    })
</script>
</html>
