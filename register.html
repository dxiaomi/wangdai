<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!-- 优先使用 IE 最新版本和 Chrome -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="mui/css/mui.min.css" type="text/css" rel="stylesheet">
    <link href="mui/css/mui.picker.css" type="text/css" rel="stylesheet">
    <link href="mui/css/mui.poppicker.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="http://at.alicdn.com/t/font_795280_be0zjhh04n6.css" type="text/css" rel="stylesheet">
</head>
<body>
<form name="name" method="post">
    <div class="lastStepBox">
        <div class="register">
            请填写身份信息
        </div>
        <ul class="registerUl">
            <li><span>姓　名：</span><input type="text" id="username" name="username"  placeholder="请输入真实姓名"></li>
            <li id="liDocumentType"><span>证件类型：</span><input type="text" id="certificateType" name="certType" placeholder="请选择证件类型"></li>
            <li><span>证件号：</span><input type="text" id="certNo" name="certNo" placeholder="请输入证件号码"></li>
        </ul>
        <p class="zhu"><span>注：</span>此信息为投保时投保人的信息，请认真填写</p>
        <div class="applyBtn">
            <a href="javascript:;" class="aRegister">下一步</a>
        </div>
    </div>
    <div class="nextStepBox">
        <ul class="registerUl">
            <li class="liCode"><span>手机号：</span><input type="text" id="phone" name="phone" placeholder="请输入手机号">
                <input class="getCode" id="getRegCoed" value="获取验证码">
            </li>
            <li><span>验证码：</span><input type="text" id="phoneCode" placeholder="请输入验证码"></li>
            <li><span>新密码：</span><input type="password" id="password" name="password" placeholder="请输入新密码"></li>
            <li><span>确认密码：</span><input type="password" id="password1"name="password1" placeholder="请输入确认密码"></li>
        </ul>
        <p class="zhu"><span>注：</span>此信息为投保时投保人的信息，请认真填写</p>
        <div class="applyBtn">
            <button type="button" id="userRegistration" class="returnBtn">完成</button>
        </div>
    </div>
</form>
<script src="mui/js/mui.min.js"></script>
<script src="mui/js/mui.picker.js"></script>
<script src="mui/js/mui.poppicker.js"></script>
<script src="mui/js/jquery.min.js"></script>
<script src="mui/js/base.js"></script>
<script>
    (function($, doc) {
        $.init();
        $.ready(function() {
            var _getParam = function(obj, param) {
                return obj[param] || '';
            };
            //证件类型
            var sexPicker = new $.PopPicker();
            sexPicker.setData([{
                value: '0',
                text: '身份证'
            }, {
                value: '1',
                text: '军官证'
            }, {
                value: '2',
                text: '护照'
            }, {
                value: '3',
                text: '警察证'
            }, {
                value: '4',
                text: '港澳通行证'
            }]);
            var sexButton = doc.getElementById('liDocumentType');
            sexButton.addEventListener('tap', function(event) {
                sexPicker.show(function(items) {
                    document.getElementById('certificateType').value = items[0].text;
                });
            }, false);
        });
    })(mui, document);
    /*下一步*/
    mui(".applyBtn").on("tap",".aRegister",function () {
        var username = $("#username").val();
        var certificateType = $("#certificateType").val();
        var certNo = $("#certNo").val();
        if(username == "" || certificateType == "" || certNo == ""){
            mui.toast('姓名，证件类型，证件号不能为空！');
        }else {
            $(".lastStepBox").hide();
            $(".nextStepBox").show();
        }
    })
</script>
</body>
</html>
